<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>grid-test</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="custom.css">
  </head>
  <body>
    <div class="grid grid-pad">
      <div class="features">
        <h1>
          Layout Columns
        </h1>
      </div>
    </div>
    <!-- 11/12 and 1/12 layout -->
    <div class="grid grid-pad">
      <div class="col-4-12 push-8-12">
        <div class="content">
          <h3>
            col-4-12
            <br> push-8-12
          </h3>
        </div>
      </div>
    </div>


    <!-- 10/12 and 2/12 layout -->
    <div class="grid grid-pad">
      <div class="col-2-12">
      <div class="content">
          <h3>
            col-2-12
            <br>no push, floats left
          </h3>
        </div>
      </div>
      <div class="col-2-12 push-8-12">
      <div class="content">
          <h3>
            col-2-12
            <br>push-8-12
          </h3>
        </div>
      </div>
    </div>
    <!-- 9/12 and 3/12 layout -->
    <div class="grid grid-pad">
      <div class="col-3-12">
      <div class="content">
          <h3>
            col-3-12
          </h3>
        </div>
      </div>
      <div class="col-4-12 push-1-12">
      <div class="content">
          <h3>
            col-3-12
          </h3>
        </div>
      </div>
      <div class="col-3-12 push-1-12">
      <div class="content">
          <h3>
            col-3-12
          </h3>
        </div>
      </div>
    </div>

  </body>
</html>
